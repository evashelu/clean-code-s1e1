<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-section">
    <section id="top-section">
      <label for="new-task">Add Item</label>
      <div class="task-row">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" value="Pay Bills" class="task-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img src="./remove.svg" alt="Delete"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="edit-button">Save</button>
        <button class="delete-button"><img src="./remove.svg" alt="Delete"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
