<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-section">
    <section class="main-section__top">
      <label for="new-task" class="main-section__label">Add Item</label>
      <div class="main-section__task-row">
        <input id="new-task" class="main-section__task-input" type="text" placeholder="Enter a new task">
        <button class="main-section__add-button">Add</button>
      </div>
    </section>
    <h3 class="main-section__header">Todo</h3>
    <ul class="main-section__task-list" id="incomplete-tasks">
      <li class="main-section__task main-section__task--edit-mode">
        <input type="checkbox" class="main-section__checkbox">
        <label class="main-section__task-label">Pay Bills</label>
        <input type="text" value="Pay Bills" class="main-section__task-input">
        <button class="main-section__edit-button">Edit</button>
        <button class="main-section__delete-button"><img src="./remove.svg" alt="Delete"></button>
      </li>
      <li class="main-section__task main-section__task--edit-mode">
        <input type="checkbox" class="main-section__checkbox">
        <label class="main-section__task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-section__task-input">
        <button class="main-section__edit-button">Save</button>
        <button class="main-section__delete-button"><img src="./remove.svg" alt="Delete"></button>
      </li>
    </ul>
    <h3 class="main-section__header">Completed</h3>
    <ul class="main-section__task-list" id="completed-task">
      <li class="main-section__task main-section__task--completed">
        <input type="checkbox" class="main-section__checkbox" checked>
        <label class="main-section__task-label">See the Doctor</label>
        <input type="text" value="See the Doctor" class="main-section__task-input">
        <button class="main-section__edit-button">Edit</button>
        <button class="main-section__delete-button"><img src="./remove.svg" alt="Delete"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
